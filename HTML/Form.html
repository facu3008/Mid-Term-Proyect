<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>
  <body>
    <section class="top-nav">
      <div>
        <a href="../index.html" class="navbar-logo"
          ><img src="../IMG/project-assets/logos/circle.svg" alt="logo circle"
        /></a>
      </div>
      <input id="menu-toggle" type="checkbox" />
      <label class="menu-button-container" for="menu-toggle">
        <div class="menu-button"></div>
      </label>
      <ul class="menu">
        <li><a href="../index.html" class="home">Home</a></li>
        <li><a href="../HTML/proyects.html" class="proy-serv">Proyects</a></li>

        <li><a href="#Services" class="proy-serv">Services</a></li>
      </ul>
      <a href="#" class="btn-contact">Contact Us</a>
    </section>

    <div class="formulario">
      <div class="titulo">
        <h1>Contact Us</h1>
      </div>
      <form action="" id="submitForm">
        <div class="name">
          <label for="fullname">Full Name *</label><br />
          <input
            type="text"
            placeholder="Enter your full name"
            name="fullname"
            id="fullname"
          />
        </div>
        <div class="email-phone">
          <div class="email">
            <label for="email">Email</label><br />
            <input
              type="email"
              placeholder="Enter your email"
              name="email"
              id="email"
            />
          </div>
          <div class="phone">
            <label for="phone">Phone</label><br />
            <input
              type="number"
              placeholder="Enter your phone"
              name="phone"
              id="phone"
            />
          </div>
        </div>
        <div class="message">
          <label for="message">Message *</label><br />
          <textarea
            rows="5"
            class="message-place"
            placeholder="Write your message here..."
            name="message"
            id="message"
          ></textarea>
        </div>
        <div class="btn-submit">
          <input type="submit" value="Submit" id="btn" />
        </div>
      </form>
    </div>

    <footer class="footer">
      <div class="content">
        <div class="content-img"></div>
        <div class="content-text">
          2972 Westheimer Rd. Santa Ana, Illinois 85486
        </div>
      </div>
      <div class="footer-links">
        <div><a href="#" class="footer-link">Team</a></div>
        <div><a href="#" class="footer-link">Services</a></div>
        <div><a href="#" class="footer-link">About Us</a></div>
        <div><a href="#" class="footer-link">Press</a></div>
        <div><a href="#" class="footer-link">Poyects</a></div>
        <div><a href="#" class="footer-link">Privacy Policy</a></div>
      </div>
    </footer>

    <script src="../JS/form.js"></script>
  </body>
</html>
